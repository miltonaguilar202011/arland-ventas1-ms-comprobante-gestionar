plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'pe.com.arland.ventas1.ms.comprobante'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	//MONGODB
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	
	//REST
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	//EASY MOCK
	testCompile group: 'org.easymock', name: 'easymock', version: '4.2'
	
	//JMOCK
	testCompile group: 'org.jmock', name: 'jmock-junit4', version: '2.12.0'
	compile group: 'org.jmock', name: 'jmock-junit5', version: '2.10.0-RC3'
	
	//MOCKITO
	implementation 'org.mockito:mockito-core:3.6.28'
	implementation 'org.mockito:mockito-junit-jupiter:2.23.4'
}

test {
	useJUnitPlatform()
}
